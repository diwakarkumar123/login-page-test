<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login Page in HTML with CSS Code Example</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
	<!-- Login page -->
	<div class="container">
		<div class="left">

			<img src="./image/img.jpg" />

		</div>


		<div class="right">
			<form>
				<p>Welcome back</p>
				<h4>Login to your account</h4>
				<div class="inputs">
					<label for="password" class="name">Password</label><br>
					<input type="password" placeholder="password">
					<br>
					<label for="email" class="name">Email </label> <br>
					<input type="email" placeholder="email id">
				</div>

				<br>

				<div class="radio-container">
					<div class="radio-btn">
						<input type="radio" id="Remeber" name="Remeber" value="Remeber">
						<label for="Remeber">Remeber me</label>
						
					</div>
					<div class="forgot">
						<p>Forgot password ?</p>
						
					</div>
				</div>

				<br>
				<button id="nextpg" type="submit" class=" btn" > <b>Login now</b> </button>
                <br>
                <button class=" btngog">
                    <div class="google-icon-wrapper ">
                        <img class="google-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                    </div>
                    <p class="btn-text"><b>or - login with google</b></p>
                    <br>


                    <h3 id="issues" class="invalid"> </h3><br>

					<p>Dont have an account ? <a href="#">join free today  </a></p>



        </div>
        </button>
			</form>
		</div>

	</div>
	<!-- partial -->

</body>

</html>
